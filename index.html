<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Plant App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" id="container">
        <button id="startButton" class="start-button">Start</button>
        <div id="viewButtons" class="view-buttons view-buttons--hidden">
            <button id="plantButton" class="view-button view-button--active">Plant</button>
            <button id="visualizerButton" class="view-button">Visualizer</button>
            <button id="fractalButton" class="view-button">Fractal</button>
        </div>
        <div id="easyModeContainer" class="easy-mode-container easy-mode-container--hidden">
            <label class="easy-mode-label">
                <input type="checkbox" id="easyModeToggle" class="easy-mode-checkbox">
                <span>Easy Mode</span>
            </label>
        </div>
        <div id="clearMessage" class="clear-message">Clear!</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script type="module" src="dist/bundle.js"></script>
</body>
</html>
